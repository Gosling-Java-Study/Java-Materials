<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Gosling Java Study</title>
    <meta name="description"
        content="Collaborative repository for learning Java with Markdown-based docs">

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    
    <style>
        section.cover.show {
            height: 100%;
        }
    </style>

    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>

    <script defer src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/Gosling-Java-Study/Java-Materials";
        var editPath = repoUrl + "/blob/main/docs/";
        var editMsg = "üìù Edit on GitHub";
        
        window.$docsify = {
            name: "Gosling Java Study",
            repo: repoUrl,
            
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: "#3170a7",

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }
    </script>

</body>

</html>
